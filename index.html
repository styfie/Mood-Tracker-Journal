<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Tracker Journal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Mood Tracker Journal</h1>

    <section class="mood-input">
      <h2>How do you feel today?</h2>
      <div class="emoji-picker">
        <div class="emoji-box" data-mood="happy"><button>😊</button></div>
        <div class="emoji-box" data-mood="sad"><button>😢</button></div>
        <div class="emoji-box" data-mood="angry"><button>😠</button></div>
        <div class="emoji-box" data-mood="tired"><button>😴</button></div>
        <div class="emoji-box" data-mood="normal"><button>😐</button></div>
      </div>

      <textarea id="reason-input" placeholder="Why do you feel this way? (optional)" rows="4"></textarea>
      <button class="save-btn">Save Mood</button>
      <div id="quote-box" class="quote-box"></div>
    </section>

    <button class="calendar-nav" onclick="window.location.href='calendar.html'">📅 View Mood Calendar</button>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
